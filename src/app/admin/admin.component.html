<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <button mat-button routerLink="/" routerLinkActive="routerActive">
      Comback Home
    </button><br>
    <button mat-button routerLink="user" routerLinkActive="routerActive">
      user management
    </button><br>
    <button mat-button routerLink="course" routerLinkActive="routerActive">
      course management
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="infoadmin" routerLinkActive="routerActive">
        Admin
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
