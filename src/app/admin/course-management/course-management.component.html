<div class="container">
  <h1>List Course</h1>
  <div class="addCourse">
    <button mat-button (click)="addCourse()">Thêm Khoá Học</button><br>
  </div>
  <!-- maNhom -->
  <mat-form-field class="selectSignUp" appearance="fill">
    <mat-label>Mã Nhóm</mat-label>
    <mat-select value="GP01">
      <mat-option *ngFor="let ma of arrMaNhom" value={{ma}} (click)="selectGroup(ma)">{{ma}}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- maNhom -->

  <!-- search -->
  <mat-form-field class="filter" appearance="fill">
    <mat-label>Lọc Danh Sách</mat-label>
    <input (keyup)="findFilter($event)" matInput />
  </mat-form-field>
  <!-- search -->

  <h4>{{notify}}</h4>

  <table mat-table class="mat-elevation-z8" [dataSource]="listCoursePage">

    <!-- stt Column -->
    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let stt = index">{{stt + 1}}</td>
    </ng-container>

    <!-- maKH Column -->
    <ng-container matColumnDef="maKH">
      <th mat-header-cell *matHeaderCellDef> Mã Khoá Học </th>
      <td mat-cell *matCellDef="let course"> {{course.maKhoaHoc}} </td>
    </ng-container>

    <!-- tenKH Column -->
    <ng-container matColumnDef="tenKH">
      <th mat-header-cell *matHeaderCellDef> Tên Khoá Học </th>
      <td mat-cell *matCellDef="let course"> {{course.tenKhoaHoc}} </td>
    </ng-container>

    <!-- danhMucKH Column -->
    <ng-container matColumnDef="danhMucKH">
      <th mat-header-cell *matHeaderCellDef> Danh Mục Khoá Học </th>
      <td mat-cell *matCellDef="let course">
        {{course.danhMucKhoaHoc.maDanhMucKhoahoc}} - {{course.danhMucKhoaHoc.tenDanhMucKhoaHoc}}</td>
    </ng-container>

    <!-- hinhAnh Column -->
    <ng-container matColumnDef="hinhAnh">
      <th mat-header-cell *matHeaderCellDef> Hình Ảnh </th>
      <td mat-cell *matCellDef="let course">
        <img src={{course.hinhAnh}} alt="">
      </td>
    </ng-container>

    <!-- setting Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Xoá </th>
      <td mat-cell *matCellDef="let course">
        <mat-icon class="delete" (click)="deleteCourse(course.maKhoaHoc)"> delete </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef> Cài Đặt </th>
      <td mat-cell *matCellDef="let course">
        <mat-icon class="edit" (click)="settingCourse(course)"> settings </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="editcourse">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let course">
        <mat-icon class="update" (click)="upDateCourse(course)"> upload </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,15, 20]" showFirstLastButtons></mat-paginator>
</div>
