<div class="container">
  <h1>List User</h1>
  <!-- maNhom -->
  <mat-form-field class="selectSignUp">
    <mat-label>Mã Nhóm</mat-label>
    <mat-select value="GP01">
      <mat-option *ngFor="let ma of arrMaNhom" value={{ma}} (click)="selectGroup(ma)">{{ma}}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- maNhom -->

  <!-- search -->
  <mat-form-field class="filter">
    <mat-label>Lọc Danh Sách</mat-label>
    <input (keyup)="findFilter($event)" matInput />
  </mat-form-field>
  <!-- search -->

  <!-- search api -->
  <form #formSearchApi="ngForm" (ngSubmit)="handleSubmit()">
    <input type="text" placeholder=" Tìm Người Dùng API " class="searchApi" ngModel name="searchApi">
  </form>

  <!-- search api -->

  <h4>{{notify}}</h4>

  <table mat-table class="mat-elevation-z8" [dataSource]="arrListUser" matSort>

    <ng-container matColumnDef="taiKhoan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tài Khoản </th>
      <td mat-cell *matCellDef="let user">{{user.taiKhoan}}</td>
    </ng-container>

    <ng-container matColumnDef="hoTen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ Tên </th>
      <td mat-cell *matCellDef="let user"> {{user.hoTen}}</td>
    </ng-container>

    <ng-container matColumnDef="maLoaiNguoiDung">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại Người Dùng </th>
      <td mat-cell *matCellDef="let user"> {{user.maLoaiNguoiDung}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="soDt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.soDt}}</td>
    </ng-container>

    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon class="delete" (click)="deleteUsers(user.taiKhoan)">delete</mat-icon>

      </td>
    </ng-container>

    <ng-container matColumnDef="ghiDanh">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let user">
        <mat-icon class="edit" (click)="modalUserManager(user)">mode_edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10,15, 20]" showFirstLastButtons></mat-paginator>
</div>
