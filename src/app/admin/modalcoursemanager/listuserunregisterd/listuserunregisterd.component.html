<input type="text" placeholder="Tìm Học Viên" class="searchUser" (keyup)="searchUser($event)">
<div class="tableListCourse">
  <h4>Mã Khoá Học : {{maKhoaHocShowHTML}}</h4>
  <h4>Danh Sách Học Viên</h4>
  <table>
    <thead>
      <tr class="row">
        <th class="col-1">STT</th>
        <th class="col-4">Tài Khoản</th>
        <th class="col-4">Họ Tên</th>
        <th class="col-2">Đăng Ký</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of arrlistUserRegistration ; let stt = index">
      <tr class="row">
        <td class="col-1">{{stt + 1}}</td>
        <td class="col-4">{{user.taiKhoan}}</td>
        <td class="col-4">{{user.hoTen}}</td>
        <td class="col-2 icon">
          <mat-icon class="reg" (click)="registeredCourse(user.taiKhoan ,maKhoaHocShowHTML )">how_to_reg</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
